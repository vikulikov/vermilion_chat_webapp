<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>

<form>
    <input id="message" type="text">
    <input onclick="wsSendMessage();" value="Echo" type="button">
    <input onclick="wsCloseConnection();" value="Disconnect" type="button">
</form>

<textarea id="echoText" rows="5" cols="30"></textarea>

<script type="text/javascript">
    const webSocket = new WebSocket("ws://localhost:8080/websocket");

    let echoText = document.getElementById("echoText");
    echoText.value = "";
    let message = document.getElementById("message");

    webSocket.onopen = function() { wsOpen();};
    webSocket.onmessage = function(message){ wsGetMessage(message);};
    webSocket.onclose = function(){ wsClose();};
    webSocket.onerror = function(){ wsError();};

    function wsOpen() {
        echoText.value += "Connected ... \n";
    }

    function wsSendMessage() {
        webSocket.send(message.value);
        echoText.value += "Message sent to the server : " + message.value + "\n";
        message.value = "";
    }

    function wsCloseConnection(){
        webSocket.close();
    }

    function wsGetMessage(message) {
        echoText.value += "Message received from the server : " + message.data + "\n";
    }

    function wsClose(){
        echoText.value += "Disconnect ... \n";
    }

    function wserror(){
        echoText.value += "Error ... \n";
    }


</script>

</body>
</html>
